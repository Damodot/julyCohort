    function checkGrade() {
        if (grade.value.trim() === '') {
            alert('All Fields are mandatory')
        } else if (+grade.value.trim() > 100 || +grade.value.trim() < 0) {    
            alert('Your Grade has to be between 0 and 100')
        } else if (+grade.value.trim() >= 80) {
            alert('Your Grade is A')
        }  else if (+grade.value.trim() >= 70) {
            alert('Your Grade is B')
        }  else if (+grade.value.trim() >= 60) {
            alert('Your Grade is C')
        }  else if (+grade.value.trim() > 40) {
            alert('Your Grade is E')
        } else if (+grade.value.trim() <= 40) {
            alert('Your Grade is F')
        } else {
            alert('Invalid Input')
        }
    }
