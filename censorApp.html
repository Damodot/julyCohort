<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Word Sensor App</h1>
        <input type="text" id="textInput">
        <button onclick="checkWord()">Check Word</button>
        <h1 id="output"></h1>
        <input type="text" id="inputTwo">
        <button onclick="pushWord()">Click Me</button>
        <div id="output2"></div>
    </main>
</body>

</html>

<script>
    let textInput = document.getElementById('textInput');
    console.log(textInput);
    let reply = document.getElementById('output')

    function checkWord() {
        let textValue = textInput.value.toLowerCase()
        console.log(textValue);
        reply.innerHTML = textValue.replaceAll('fuck', '****').replaceAll('shit', '****').toUpperCase()
    }

    let input2 = document.getElementById('inputTwo')
    let reply2 = document.getElementById('output2')

    function pushWord() {
        reply2.innerHTML = input2.value
    }
</script>
