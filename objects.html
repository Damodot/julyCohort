        <input type="text" placeholder="Enter Last Name" class="lastName form-control mt-4">
        <input type="password" placeholder="Enter Password" class="password form-control mt-4">
        <input type="password" placeholder="Confirm Password" class="confPassword form-control mt-4">
        <button onclick="signUp()" class="btn btn-success mt-4">Sign Up</button>

<script>
    let userDatabase = []
    function signUp() {
        let firstName = document.querySelector('.firstName')
        let lastName = document.querySelector('.lastName')
        let password = document.querySelector('.password')
        let confPassword = document.querySelector('.confPassword')
        let tableBody = document.querySelector('.tbody')

        if (!firstName.value.trim() || !lastName.value.trim() || !password.value.trim() || !confPassword.value.trim()) {
            alert('All fields are mandatory')
            return
        }

        if (password.value.trim() !== confPassword.value.trim()) {
            alert('Passwords must be the same')
            return
        }

        if (password.value.trim().length <= 8) {
            alert('Password must be more than 8 characters')
            return
        }

        let userObj = {
            userFirstName: firstName.value.trim(),
            userLastName: lastName.value.trim(),
            userPassword: password.value.trim(),
            getPersonFullName: function () {
                return `${this.userFirstName} ${this.userLastName}`
            }
        }

        userDatabase.push(userObj)
        console.log(userDatabase);

        tableBody.innerHTML = ''
        for (let i = 0; i < userDatabase.length; i++) {

            tableBody.innerHTML += `
            <tr>
                <td>${i + 1}</td>
                <td>${element.getPersonFullName()}</td>
                <td>${element.userPassword}</td>
                <td class='d-flex justify-content-center align-items-center gap-2'>
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
            `
        }


        firstName.value = ''
        lastName.value = ''
        password.value = ''
        confPassword.value = ''
